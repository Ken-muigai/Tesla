        <div class="container">
            <div class="overlay">
                <div id="banner"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
        <div class="carousel">
            <div class="carousel-slide">
                <img src="./images/bugatti-aerolithe.jpeg" alt="model" width="100%" class="test" height="450px"/>
                <img src="./images/class.png" alt="model1" class="test" width="100%" height="400px"/>
                <img src="./images/download.jpeg" alt="model2" class="test" width="100%" height="450px"/>
                <img src="./images/tesla-model-y-red-3.jpg" alt="model3" class="test" width="100%" height="450px"/>
                <img src="./images/nissangranTurismo.jpg" alt="model4" class="test" width="100%" height="450px"/>
            </div>
        </div>
      <script> 
        startImageTransition(); 
        function startImageTransition() { 
            var images = document.getElementsByClassName("test"); 
  
            for (var i = 0; i < images.length; ++i) { 
                images[i].style.opacity = 1; 
            } 
  
            var top = 1; 
  
            var cur = images.length - 1; 
  
            setInterval(changeImage, 3000); 
  
            async function changeImage() { 
  
                var nextImage = (1 + cur) % images.length; 
  
                images[cur].style.zIndex = top + 1; 
                images[nextImage].style.zIndex = top; 
  
                await transition(); 
  
                images[cur].style.zIndex = top; 
  
                images[nextImage].style.zIndex = top + 1; 
  
                top = top + 1; 
  
                images[cur].style.opacity = 1; 
                
                cur = nextImage; 
  
            } 
  
            function transition() { 
                return new Promise(function(resolve, reject) { 
                    var del = 0.01; 
  
                    var id = setInterval(changeOpacity, 10); 
  
                    function changeOpacity() { 
                        images[cur].style.opacity -= del; 
                        if (images[cur].style.opacity <= 0) { 
                            clearInterval(id); 
                            resolve(); 
                        } 
                    } 
  
                }) 
            } 
        } 
    </script> 
  
</body>
